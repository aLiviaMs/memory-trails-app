<!-- Menu Toggle Button -->
<button
  pButton
  type="button"
  [icon]="toggleIcon"
  class="menu__toggle"
  [class.menu__toggle--active]="isVisible"
  [attr.aria-label]="isVisible ? 'Fechar menu' : 'Abrir menu'"
  [attr.aria-expanded]="isVisible"
  (click)="toggleMenu()"
></button>

<!-- Sidebar Menu -->
<p-sidebar
  [(visible)]="isVisible"
  position="left"
  [modal]="modalOnMobile"
  [dismissible]="true"
  styleClass="menu__sidebar"
  [showCloseIcon]="false"
  (onHide)="onMenuHide()"
>
  <!-- Menu Header -->
  <header class="menu__header" *ngIf="menuTitle">
    <h3 class="menu__title">{{ menuTitle }}</h3>
  </header>

  <!-- Menu Items -->
  <nav class="menu__nav" role="navigation" aria-label="Menu principal">
    <p-menu [model]="primeMenuItems" styleClass="menu__list"> </p-menu>
  </nav>

  <!-- Menu Footer -->
  <footer class="menu__footer" *ngIf="showFooter">
    <ng-content select="[slot=footer]"></ng-content>
  </footer>
</p-sidebar>
